<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Markdown/PrismJS Presentation</title>

		<meta name="description" content="Markdown/PrismJS Presentation">
		<meta name="author" content="acdcjunior">
        
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="bower_components/reveal.js/css/theme/white.css" id="theme">

		<link rel="stylesheet" href="prismjs/prism.css">
		<link rel="stylesheet" href="custom.css">
		<!--<link rel="stylesheet" href="bower_components/markdown-prism-revealjs/prismjs/prism.css">-->
		<!--<link rel="stylesheet" href="bower_components/markdown-prism-revealjs/custom.css">-->
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="EXAMPLE-PRESENTATION.md"
                         data-separator="^---"
                         data-separator-vertical="^-- --"
                         data-separator-notes="^\?\?\?"  
                         data-charset="utf-8">
                </section>
			</div>
		</div>
		<script src="bower_components/reveal.js/lib/js/head.min.js"></script>
		<script src="bower_components/reveal.js/js/reveal.js"></script>
		<script>
            var revealjsFolder = "bower_components/reveal.js/";

            var mdPrismRevealFolder = "";
            // var mdPrismRevealFolder = "bower_components/markdown-prism-revealjs/";

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({

				// The "normal" size of the presentation, aspect ratio will be preserved
				// when the presentation is scaled to fit different resolutions. Can be
				// specified using percentage units.
				width: 1248,//960, * 1.3
				height: 910,//700,
				// Factor of the display size that should remain empty around the content
				margin: 0.1,
				// Bounds for smallest/largest possible scale to apply to content
				minScale: 0.2,
				maxScale: 1,

				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'convex', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: revealjsFolder + 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: revealjsFolder + 'plugin/markdown/marked.js',        condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: mdPrismRevealFolder + 'markdown-shortcuts.js',       condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: mdPrismRevealFolder + 'modified-markdown-plugin.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: mdPrismRevealFolder + 'prismjs/prism.js',            condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: mdPrismRevealFolder + 'prismjs-revealjs-setup.js',   condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: revealjsFolder + 'plugin/zoom-js/zoom.js', async: true },
					{ src: revealjsFolder + 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
